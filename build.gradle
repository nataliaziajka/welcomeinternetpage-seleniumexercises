/*group 'selenium-exercises'
--version '1.0-SNAPSHOT'
*/
plugins {
    id 'java'
}

group 'selenium-exercises'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.junit.jupiter:junit-jupiter-api:5.7.0"
    testCompile "org.junit.jupiter:junit-jupiter-params:5.7.0"
    compile group: 'org.junit.platform', name: 'junit-platform-commons', version: '1.0.0-M3'
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.0"
    compile 'io.ddavison:conductor:1.1'
//    compile 'org.seleniumhq.selenium:selenium-api:3.11.0'
//    compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '2.32.0'
    compile 'org.seleniumhq.selenium:selenium-java:3.8.1'
    //testCompile 'com.codeborne:selenide:5.15.0'
}

test {
    useJUnitPlatform()
    maxHeapSize = "1024m"
}
